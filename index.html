<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="header-title">Library</h1>
        <button id="newBookBtn" class="add-book-btn">+ Add Book</button>
      </div>
    </header>
    <section id="bookGrid" class="library-grid">
      <div class="card-container">
        <article class="card" id="1">
          <div class="status-bar">
            <button class="isRead-btn btn-light-green">Read</button>
            <button class="remove-btn btn-light-red">Delete</button>
          </div>
          <div class="card-info">
            <h2 class="card-title">Atomic Habits</h2>
            <h3 class="card-author">
              <span>written by</span> <br />
              James Clear
            </h3>
            <p class="card-pages">320 pages</p>
          </div>
        </article>
      </div>
    </section>
    <section>
      <dialog class="book-dialog">
        <div class="dialog-container">
          <form action="">
            <h2>Add Book</h2>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter title"
              required
            />

            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Enter author"
              required
            />

            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="e.g 320"
              required
            />

            <div class="form-checkbox">
              <label for="isRead">Already Read?</label>
              <div>
                <input type="checkbox" id="isRead" name="isRead" /> Mark as read
              </div>
            </div>

            <div class="form-btns">
              <button class="btn-light-red">Cancel</button>
              <button class="btn-light-green">Save Book</button>
            </div>
          </form>
        </div>
      </dialog>
    </section>
  </body>
</html>
